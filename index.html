<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select Menu Design</title>
		<link
			rel="shortcut icon"
			href="./assets/images/images (1).jpeg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="menu-container">
				<div id="menu-text">
					<p id="text">Select Menu Design</p>
					<img src="./assets/images/arrow.png" alt="arrow" id="arrow" />
				</div>
				<ul id="list" class="hide">
					<li class="options">
						<img src="./assets/images/facebook.png" alt="Facebook Image" />
						<p>Facebook</p>
					</li>
					<li class="options">
						<img src="./assets/images/instagram.png" alt="Instagram Image" />
						<p>Instagram</p>
					</li>
					<li class="options">
						<img src="./assets/images/youtube.png" alt="YouTube Image" />
						<p>YouTube</p>
					</li>
					<li class="options">
						<img src="./assets/images/pinterest.png" alt="Pinterest Image" />
						<p>Pinterest</p>
					</li>
					<li class="options">
						<img src="./assets/images/twitter.png" alt="Twitter Image" />
						<p>Twitter</p>
					</li>
					<li class="options">
						<img src="./assets/images/whatsapp.png" alt="Whatsapp Image" />
						<p>Whatsapp</p>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
